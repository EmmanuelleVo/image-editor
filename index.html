<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>MMI - Multimédia Intéractif | Éditer une image avec canvas</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#9f00a7">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<div class="d-flex flex-row">
    <div class="d-flex flex-column flex-shrink-0 bg-dark min-vh-100 border-2 border-left p-3 pt-5">
        <input type="file" href="#" id="upload-img" class="d-none" accept="image/png, image/jpeg">
        <label for="upload-img" class="d-block pb-4 link-light text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-upload"
                 viewBox="0 0 16 16">
                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
            </svg>
        </label>
        <a href="#" id="rotate-img" class="d-block pb-4 link-light text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                 class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
            </svg>
        </a>
        <label for="opacity" class="form-label" data-text="Opacité">Opacité</label>
        <input type="range" data-unit="%" class="form-range mb-4" value="100" min="0" max="100" step="10" id="opacity">
        <label for="brightness" class="form-label" data-text="Luminosité">Luminosité</label>
        <input type="range" data-unit="%" class="form-range mb-4" value="100" min="0" max="100" step="10" id="brightness">
        <label for="contrast" class="form-label" data-text="Contraste">Contraste</label>
        <input type="range" data-unit="%" class="form-range mb-4" min="0" value="100" max="100" step="10" id="contrast">
        <label for="grayscale" class="form-label" data-text="Niveaux de gris">Niveaux de gris</label>
        <input type="range" data-unit="%" class="form-range mb-4" min="0" value="0" max="100" step="10" id="grayscale">
        <label for="hue-rotate" class="form-label" data-text="Teinte">Teinte</label>
        <input type="range" data-unit="deg" class="form-range mb-4" min="0" value="0" max="360" step="10" id="hue-rotate">
        <label for="invert" class="form-label" data-text="Inversé">Inversé</label>
        <input type="range" data-unit="%" class="form-range mb-4" min="0" value="0" max="100" step="10" id="invert">
        <label for="sepia" class="form-label" data-text="Sépia">Sépia</label>
        <input type="range" data-unit="%" class="form-range mb-4" min="0" value="0" max="100" step="10" id="sepia">

    </div>
    <div class="flex-grow-1 bg-photoshop d-flex flex-row justify-content-center align-items-center">
        <canvas class="canvas" width="500" height="300" id="my-canvas">
            Texte alternatif à destination des navigateurs qui ne supportent pas canvas.
        </canvas>
    </div>
</div>

<script src="dist/js/main.js"></script>
</body>
</html>
